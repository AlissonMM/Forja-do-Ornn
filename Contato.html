<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="imagens/ornn footer 2 png.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Contato - Forja do Ornn
        </title>
        <link rel="stylesheet" href="css/css reset.css">
        <link rel="stylesheet" href="css/Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Smooch+Sans:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="logo" src="imagens/Ornn logo png.png" alt="Logo do Ornn"></h1>

                <nav>
                <ul>
                    <li><a target="blank" href="index.html">Home</a></li>
                    <li><a target="blank" href="https://alissonmm.github.io/Forja-do-Ornn/Produtos.html">Produtos</a></li>
                    <li><a target="blank" href="https://alissonmm.github.io/Forja-do-Ornn/Contato.html">Contato</a></li>
                </ul>
                </nav>
            </div>
        </header>
        <div class="tudo-contato">
        <main> 
            <form>
                <label for="nomesobrenome"> Nome e Sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

                <label for="email">Email</label>
                <input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">  

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required placeholder="Poderia agendar meu item, por favor?"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                     

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual Horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form> 
            <table>
                <thead>
                    <tr><th>Dia</th><th>Horário</th></tr>
                </thead>
                <tbody>
                    <tr><td>Segunda</td><td>8 ~ 20h</td></tr>
                    <tr><td>Quarta</td><td>8 ~ 20h</td></tr>
                    <tr><td>Sexta</td><td>8 ~ 20h</td></tr>
                </tbody>
            </table>
        </main>
            </div>
        <footer>
            <img id="imgfooter" src="imagens/ornn footer 2 png.png" alt="Ornn logo png">
            <p class="copyright">&copy; Copyright Forja do Ornn - 2022</p>
        </footer>
    </body>
    </html>
